<div class="project-content">
    <h2>Projects</h2>
    <div class="project-list">
        {{range .}}
        <article
            class="project-summary"
            hx-get="/projects/{{.Path}}"
            hx-target="#main-content"
        >
            <h3 class="project-title">{{.Title}}</h3>
            <time> {{.Date}} </time>
            <p class="project-description">{{.Description}}</p>
        </article>
        {{end}}
    </div>
</div>
